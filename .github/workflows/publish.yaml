name: Publish

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to publish'
        required: false

permissions:
  contents: read
  packages: write

env:
  OCI_URL: ghcr.io/openkcm

jobs:
  released:
    uses: openkcm/build/.github/workflows/publish.svc.yaml@0718c0ac19689eea0fa7879e2389098c6742a531
    with:
      image_signing_enabled: true  # Passed as the boolean 'true'
      ocm_signing_enabled: true   # Passed as the boolean 'true'
    secrets: inherit
