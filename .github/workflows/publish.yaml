name: Publish

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to publish'
        required: false

permissions:
  contents: read
  packages: write

env:
  OCI_URL: ghcr.io/openkcm

jobs:
  released:
    uses: openkcm/build/.github/workflows/publish.svc.yaml@0f8ff5e8467d83e2d0230aadc50aa060d81e683b
    with:
      image_signing_enabled: true  # Passed as the boolean 'true'
      ocm_signing_enabled: true   # Passed as the boolean 'false'
    secrets: inherit
