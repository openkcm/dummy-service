name: Publish

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to publish'
        required: false

permissions:
  contents: read
  packages: write

env:
  OCI_URL: ghcr.io/openkcm

jobs:
  released:
    uses: openkcm/build/.github/workflows/publish.svc.yaml@2acc7788cdf1fb6c36faf7b8570ba388a9ca1653
    with:
      image_signing_enabled: true  # Passed as the boolean 'true'
      ocm_signing_enabled: false   # Passed as the boolean 'false'
    secrets: inherit
