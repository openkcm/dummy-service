name: Publish

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to publish'
        required: false

permissions:
  contents: read
  packages: write

env:
  OCI_URL: ghcr.io/openkcm

jobs:
  released:
    uses: openkcm/build/.github/workflows/publish.svc.yaml@4fcfe8150d33ae1dc40ab2352ddc235447a46580
    secrets: inherit
