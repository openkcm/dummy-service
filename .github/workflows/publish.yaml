name: Publish

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to publish'
        required: false

permissions:
  contents: read
  packages: write

env:
  OCI_URL: ghcr.io/openkcm

jobs:
  released:
    uses: openkcm/build/.github/workflows/publish.svc.yaml@c3fa0b8073a5f7e0a1af1c3047eadbed22a80965
    with:
      image_signing_enabled: true  # Passed as the boolean 'true'
      ocm_signing_enabled: true   # Passed as the boolean 'true'
    secrets: inherit
