name: Publish

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to publish'
        required: false

permissions:
  contents: read
  packages: write

env:
  OCI_URL: ghcr.io/openkcm

jobs:
  released:
    uses: openkcm/build/.github/workflows/publish.svc.yaml@e0b1b6a8f07862b609e51c2019c6ccead6635f69
    secrets: inherit
