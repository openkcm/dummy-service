  contents: read
  packages: write

env:
  OCI_URL: ghcr.io/openkcm

jobs:
  released:
    uses: openkcm/build/.github/workflows/publish.svc.yaml@0c8818cdd925a93404328eed3e6f23d7b3e747a3
    secrets: inherit
