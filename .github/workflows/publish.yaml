name: Publish
on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to publish'
        required: false

permissions:
  packages: write

env:
  OCI_URL: ghcr.io/openkcm

jobs:
  release:
    uses: openkcm/build/.github/workflows/publish.svc.yaml@main
    secrets: inherit
