name: Publish

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to publish'
        required: false

permissions:
  contents: read
  packages: write

env:
  OCI_URL: ghcr.io/openkcm

jobs:
  released:
    uses: openkcm/build/.github/workflows/publish.svc.yaml@4549520e35b9e8883f0af3dccc307e007d2ba810
    with:
      image_signing_enabled: true  # Passed as the boolean 'true'
      ocm_signing_enabled: false   # Passed as the boolean 'false'
    secrets: inherit
