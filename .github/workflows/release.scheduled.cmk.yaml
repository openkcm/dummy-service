name: Release CMK

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

permissions:
  packages: write
  contents: write

jobs:
  release:
    uses: openkcm/build/.github/workflows/app.cmk.push.composite-image.yaml@f6180642f9ed2e3c437d0efbef3015ac9d135259
    with:
      image_signing_enabled: true
      ocm_signing_enabled: true
    secrets: inherit
