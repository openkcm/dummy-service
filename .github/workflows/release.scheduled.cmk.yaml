name: Release CMK

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

permissions:
  packages: write
  contents: write

jobs:
  release:
    uses: openkcm/build/.github/workflows/app.cmk.push.composite-image.yaml@6fae83376cc5c8e6427e35adc599c50220f44613
    with:
      image_signing_enabled: true
      ocm_signing_enabled: true
    secrets: inherit
