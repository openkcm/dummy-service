name: Release CMK

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

permissions:
  packages: write
  contents: write

jobs:
  release:
    uses: openkcm/build/.github/workflows/apps-cmk-publish.yaml@f688f12cb56604938771d58435aca3aad2f17659
    with:
      image_signing_enabled: true
      ocm_signing_enabled: true
    secrets: inherit
