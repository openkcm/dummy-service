name: Release CMK

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

permissions:
  packages: write
  contents: write

jobs:
  release:
    uses: openkcm/build/.github/workflows/apps-cmk-publish.yaml@464f6aa59efe5e1e9c7f2aee967061b360722ae2
    with:
      image_signing_enabled: true
      ocm_signing_enabled: true
    secrets: inherit
