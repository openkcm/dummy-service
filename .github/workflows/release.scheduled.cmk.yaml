name: Release CMK

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

permissions:
  packages: write
  contents: write

jobs:
  release:
    uses: openkcm/build/.github/workflows/apps-cmk-publish.yaml@8aff9b03a4a3c69a906eae54c8e22f62ea63172e
    with:
      image_signing_enabled: true
      ocm_signing_enabled: true
    secrets: inherit
