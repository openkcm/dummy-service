name: Release CMK

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

permissions:
  packages: write
  contents: write

jobs:
  release:
    uses: openkcm/build/.github/workflows/app.cmk.push.composite-image.yaml@23d43e44455603bd259b42c68d7be3d62002548e
    with:
      image_signing_enabled: true
      ocm_signing_enabled: true
    secrets: inherit
