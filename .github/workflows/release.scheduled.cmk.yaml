name: Release CMK

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

permissions:
  packages: write
  contents: write

jobs:
  release:
    uses: openkcm/build/.github/workflows/app.cmk.push.composite-image.yaml@e8312587318a99fa86b7ec14e04e97e2cd6deef6
    with:
      image_signing_enabled: true
      ocm_signing_enabled: true
    secrets: inherit
