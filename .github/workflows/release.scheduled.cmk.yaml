name: Release CMK

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

permissions:
  packages: write
  contents: write

jobs:
  release:
    uses: openkcm/build/.github/workflows/app.cmk.push.composite-image.yaml@196cd77bd3675979a791cbc7dc6d589c34d98bac
    with:
      image_signing_enabled: true
      ocm_signing_enabled: true
    secrets: inherit
