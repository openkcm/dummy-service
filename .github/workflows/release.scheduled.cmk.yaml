name: Release CMK

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

permissions:
  packages: write
  contents: write

jobs:
  release:
    uses: openkcm/build/.github/workflows/app.cmk.push.composite-image.yaml@48ec0c5da122586fdb4f7fc2571c622f6f4f1adb
    with:
      image_signing_enabled: true
      ocm_signing_enabled: true
    secrets: inherit
