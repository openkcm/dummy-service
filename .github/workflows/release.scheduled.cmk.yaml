name: Release CMK

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

permissions:
  packages: write
  contents: write

jobs:
  release:
    uses: openkcm/build/.github/workflows/apps-composite-publish.yaml@73fb5cd16f5770ddcf4e689a4a1a6f8c8b220a70
    with:
      image_signing_enabled: true
      ocm_signing_enabled: true
    secrets: inherit
