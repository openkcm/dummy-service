name: Release CMK

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

permissions:
  packages: write
  contents: write

jobs:
  release:
    uses: openkcm/build/.github/workflows/app.cmk.push.composite-image.yaml@dbebeb1dd83d0fec0da845ab770c13bd1b171aa0
    with:
      image_signing_enabled: true
      ocm_signing_enabled: true
    secrets: inherit
