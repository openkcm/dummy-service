name: Release CMK

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

permissions:
  packages: write
  contents: write

jobs:
  release:
    uses: openkcm/build/.github/workflows/app.cmk.push.composite-image.yaml@bb0d16b5d3fe0c188df90de4fcd4361d40c9c27e
    with:
      image_signing_enabled: true
      ocm_signing_enabled: true
    secrets: inherit
