name: Release CMK

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

permissions:
  packages: write
  contents: write

jobs:
  release:
    uses: openkcm/build/.github/workflows/apps-composite-publish.yaml@28411d07b3b5c67aa31a28f11dce089c56aec3c9
    with:
      image_signing_enabled: true
      ocm_signing_enabled: true
    secrets: inherit
