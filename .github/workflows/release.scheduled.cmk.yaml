name: Release CMK

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

permissions:
  packages: write
  contents: write

jobs:
  release:
    uses: openkcm/build/.github/workflows/app.cmk.push.composite-image.yaml@4dcb65b1990522cc9a08c862ad0f93745af60253
    with:
      image_signing_enabled: true
      ocm_signing_enabled: true
    secrets: inherit
