name: Release CMK

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

permissions:
  packages: write
  contents: write

jobs:
  release:
    uses: openkcm/build/.github/workflows/app.cmk.push.composite-image.yaml@92dd0c984619fc628318dc704134f49844cc25f2
    with:
      image_signing_enabled: true
      ocm_signing_enabled: true
    secrets: inherit
