name: Release CMK

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

permissions:
  packages: write
  contents: write

jobs:
  release:
    uses: openkcm/build/.github/workflows/apps-cmk-publish.yaml@a6c0ed25ab2ae2fad51829f2009e86fd8b1383dc
    with:
      image_signing_enabled: true
      ocm_signing_enabled: true
    secrets: inherit
