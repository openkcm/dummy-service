name: Release CMK

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

permissions:
  packages: write
  contents: write

jobs:
  release:
    uses: openkcm/build/.github/workflows/app.cmk.push.composite-image.yaml@127369595fcabb8942735ee488fe67943cc6f9a4
    with:
      image_signing_enabled: true
      ocm_signing_enabled: true
    secrets: inherit
