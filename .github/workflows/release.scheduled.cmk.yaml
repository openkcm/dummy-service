name: Release CMK

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

permissions:
  packages: write
  contents: write

jobs:
  release:
    uses: openkcm/build/.github/workflows/app.cmk.push.composite-image.yaml@38914bce8bb57f33f5168ac0977cbffb8eab3472
    with:
      image_signing_enabled: true
      ocm_signing_enabled: true
    secrets: inherit
