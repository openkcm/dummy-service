name: Release CMK

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes

permissions:
  packages: write
  contents: write

jobs:
  release:
    uses: openkcm/build/.github/workflows/app.cmk.push.composite-image.yaml@ee3476d5c62bcc97e66562882210bbef84f905de
    with:
      image_signing_enabled: true
      ocm_signing_enabled: true
    secrets: inherit
