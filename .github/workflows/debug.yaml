name: Debug Secrets in Pipeline

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  debug-secrets:
    runs-on: ubuntu-latest
    steps:
    - name: Debug Token Access
      run: |
        curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/orgs/openkcm/repos
